
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blogger</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <!-- <link rel="stylesheet" type="text/css" href="~/assets/css/html.css"> -->
        <link rel="stylesheet" type="text/css" href="/css/html.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- auth -->
        <script type="module" src="/scripts/auth/checkAuth.js" defer ></script>
        <script type="text/javascript" src="/scripts/auth/logout.js"></script>

        <!-- blogs -->
        <script type="module" src="/scripts/blogs/getMyBlogs.js" defer ></script>
        <script type="text/javascript" src="/scripts/blogs/toggleUpdates.js"></script>
        <script type="text/javascript" src="/scripts/blogs/updateBlog.js"></script>
        <script type="text/javascript" src="/scripts/blogs/deleteBlog.js"></script>


    </head>
    <!-- <script type="module" src="/scripts/test.js" defer ></script> -->

    <body onload="toggleUpdate()">
      <!-- navbar ------------------------------------------>
      <div class="ui secondary pointing menu">
        <a href="/blogs" style="font-size: 1.5rem;" class="item">
          Home
        </a>
        <a style="font-size: 1.5rem;" class="active item">
          My Blogs
        </a>
        <a href="/newblog" style="font-size: 1.5rem;" class="item">
          Create Blog
        </a>
        <div class="right menu">
          <a style="font-size: 1.5rem;" class="ui item" onclick="logout()">
            Logout
          </a>
        </div>
      </div>
      <!----------------------------------------------------->
      <!-- update blog ------------------------------------------>
      <div class="padding" id="update-blog">

        <div class="ui form" id="form">
            <div id='success'></div>
            <!-- title input ------------------------------------------>
            <div class="field">
                <label>Title</label>
                <textarea rows="1" id='title'></textarea>
                <div id='title-error'></div>
            </div>
            <!-- description input ------------------------------------------>
            <div class="field">
                <label>Description</label>
                <textarea id='desc'></textarea>
                <div id='desc-error'></div>
            </div>

            <!-- picture upload ------------------------------------------>
            <form method="post" enctype="multipart/form-data">
              <input type="file" name="files">
              <!-- <input type="submit" value="Upload File" name="submit"> -->
            </form>
            <div id='file-error'></div>
            <!-- update button ------------------------------------------>
            <div>
              <button style="font-size: 1.3rem;" class="ui primary button" onclick="updateBlog()">
                Update Blog
            </button>
            <button id="delete" style="font-size: 1.3rem;" class="ui red icon button" onclick="deleteBlog()"
              data-tooltip="*Note. You cannot undo this. Are you sure you wish to delete this blog?" 
              data-position="top left">
                Delete Blog
            </button>

            </div>


          
        </div>
      </div>
      <!----------------------------------------------------->
      <!-- my blogs ------------------------------------------>
      <div class="ui segment" id="my-blogs">
        <div id='blogs'></div>
      </div>
    </body>

</html>
