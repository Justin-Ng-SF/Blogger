
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blogger</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <!-- <link rel="stylesheet" href="../css/html.css"> -->
    </head>




    <body>

            
        <div class="container">
            
            <form class="ui form">
                <div class="field">
                    <label>First Name</label>
                    <input style="width:500px" maxLength="16" type="text" name="first-name" placeholder="First Name">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input style="width:500px" maxLength="16" type="text" name="last-name" placeholder="Last Name">
                </div>
                <div class="field">
                    <label>Email</label>
                    <input style="width:500px" maxLength="320" type="text" name="email" placeholder="Email">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input style="width:500px" maxLength="50" type="text" name="password1" placeholder="Password">
                </div>
                <div class="field">
                    <input style="width:500px" maxLength="50" type="text" name="password2" placeholder="Confirm Password">
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="example">
                        <label>I agree to the Terms and Conditions</label>
                    </div>
                    <div id="header"></div>
                    <div id="user"></div>
                </div>
            </div>
            <button class="ui button" type="submit">Register</button>
            </form> 
        </div>


        <script src="./script.js"></script>
    </body>

</html>
