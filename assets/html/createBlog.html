    <body>
      <!-- navbar ------------------------------------------>
      <div class="ui secondary pointing menu">
        <a href="blogs" style="font-size: 1.5rem;" class="item">
          Home
        </a>
        <a href="myBlogs" style="font-size: 1.5rem;" class="item">
          My Blogs

        <a style="font-size: 1.5rem;" class="active item">

      <!-- create blog ------------------------------------------>
      <div class="padding">
          <!-- title input ------------------------------------------>
        <div class="ui form">
          <div id='success'></div>
          <div class="field">
            <label>Title</label>
            <textarea rows="1" id='title'></textarea>
            <div id='title-error'></div>
          </div>
          <!-- description input ------------------------------------------>
          <div class="field">
            <label>Description</label>
            <textarea id='desc'></textarea>
            <div id='desc-error'></div>
          </div>
          <!-- submit button ------------------------------------------>
          <button style="font-size: 1.3rem;" class="ui primary button" onclick="createBlog()">
            Create Blog
          </button>

        </div>

      </div>
