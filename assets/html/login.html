
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Blogger</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <!-- <link rel="stylesheet" type="text/css" href="~/assets/css/html.css"> -->
        <link rel="stylesheet" type="text/css" href="/css/html.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <!-- auth -->
        <script type="text/javascript" src="/scripts/auth/toggleLogin.js"></script>
        <script type="text/javascript" src="/scripts/auth/register.js"></script>
        <script type="text/javascript" src="/scripts/auth/login.js"></script>
    </head>

    <body onload="toggleLogin()">       
        <div class="container">
            <!--------------------------register--------------------------- -->
            <form class="ui form" onsubmit="return false">
                <div id="first-last-name">
                    <div class="field">
                        <label>First Name</label>
                        <input style="width:500px" maxLength="16" type="text" id="first-name" placeholder="First Name" >
                        <div id='first-name-error'>
                        </div>
                    </div>
                    <div class="field">
                        <label>Last Name</label>
                        <input style="width:500px" maxLength="16" type="text" id="last-name" placeholder="Last Name">
                        <div id='last-name-error'>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>Email</label>
                    <input style="width:500px" maxLength="320" type="text" id="email" placeholder="Email">
                    <div id='email-error'>
                    </div>
                </div>
                <div class="field">
                    <label>Password</label>
                    <input style="width:500px" maxLength="50" type="password" id="password" placeholder="Password">
                    <div id='password-error'>
                    </div>
                </div>
                <!-- <div class="field">
                    <input style="width:500px" maxLength="50" type="password" id="r-password2" placeholder="Confirm Password">
                </div> -->
                <div id="checkbox" class="padding">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="terms">
                            <label class="mediumFont">I agree to the Terms and Conditions</label>
                        </div>
                        <div id='terms-error'>
                        </div>
                    </div>
                </div>
<!-------------------------------------------->
                <div id="register">
                    <button style="font-size: 1.3rem;" class="ui button" onclick="register()">Register</button>
                    <p class="mediumFont">Already Registered?
                        <a href="#" onclick="toggleLogin()">Login here.</a>
                    </p>     
                </div>
<!-------------------------------------------->
                <div id="login">
                    <button style="font-size: 1.3rem;" class="ui button" onclick="login()">Login</button>
                    <p class="mediumFont">
                        Don't have an account?
                        <a href="#" class="mediumFont" onclick="toggleLogin()">Create an account here.</a>
                    </p>     
                </div>
            </form> 
        </div>
    </body>
</html>
